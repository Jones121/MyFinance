<ion-header>
  <ion-toolbar>
    <ion-title>
      Beschreibung
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content scrollbar-y-auto>
  <ion-list>
    <ion-item>
      <ion-label>Art</ion-label>
      <ion-note item-end>{{buchungen.art}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>Betrag</ion-label>
      <ion-note item-end>{{buchungen.betrag}} &euro;</ion-note>
    </ion-item>
    <ion-item>        
      <ion-label>Name</ion-label>
      <ion-note item-end>{{buchungen.name}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>Datum</ion-label>
      <ion-note item-end>{{buchungen.datum}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>Kategorie</ion-label>
      <ion-note item-end>{{buchungen.kategorie}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
